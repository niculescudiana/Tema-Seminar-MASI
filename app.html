<html>
<head>
    <h2 class="col-md-6 mx-auto">Legendre/Jacobi Symbol Calculator</h2><br>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="col-md-6 mx-auto">
    <form>
            <div class="form-group">
                <label for="number">Number:</label><br>
                <input type="number" class="form-control" id="number" name="number"><br>
            </div>
            <div class="form-group">
                <label for="modulus">Modulus:</label><br>
                <input type="number" class="form-control" id="modulus" name="modulus"><br>
            </div>
           
            <button class="btn btn-primary" id="btn-legendre">Calculate Legendre Symbol</button>
            <button class="btn btn-warning" id="btn-jacobi">Calculate Jacobi Symbol</button>
    </form>
    </div>
    <div class="col-md-6 mx-auto">
        <h4>Result: <span id="result"></span> </h4> 
        <p id="factors"></p>
    </div>
    
</body>

<script src="app.js"></script>
</html>
